<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring the Enchanted Forest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #009688;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 150, 136, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #009688;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .gallery img {
            margin: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exploring the Enchanted Forest</h1>
    </header>
    <div class="content">
        <h2>Welcome to the Enchanted Forest!</h2>
        <p>
            The Enchanted Forest is a magical place filled with mysterious creatures, ancient trees, and hidden treasures. Join us on this incredible journey as we explore its secrets and beauty.
        </p>
        <button id="showGallery">View Gallery</button>
        <div class="gallery hidden">
            <img src="assets/img1.jpg" alt="Enchanted Forest Image 1">
            <img src="assets/img2.jpg" alt="Enchanted Forest Image 2">
            <img src="assets/img3.jpg" alt="Enchanted Forest Image 3">
        </div>
    </div>

    <script>
        document.getElementById('showGallery').addEventListener('click', function() {
            document.querySelector('.gallery').classList.remove('hidden');
            this.style.display = 'none';
        });
    </script>
</body>
</html>
